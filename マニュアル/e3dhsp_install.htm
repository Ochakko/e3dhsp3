<P><B><FONT size="+2">Easy3D For HSP3のインストール方法</FONT></B><BR>
<BR>
e3dhsp3.dllをHSP３Xフォルダにコピーします。<BR>
e3dhsp3.asはHSP3Xフォルダの中のcommonフォルダの中にコピーします。<BR>
E3D_EXTフォルダを中身ごとHSP3Xフォルダにコピーします。<BR>
<BR>
○exeファイルから実行する場合<BR>
exeと同じフォルダにe3dhsp3.dllを置きます。<BR>
exeと同じフォルダにE3D_EXTフォルダを中身ごとコピーします。<BR>
<BR>
<A href="index.htm">トップページに戻る</A><BR>
<BR>
